<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Novos input</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus>
        <input type="submit" value="Enviar">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="nome" id="email" required>
        <input type="submit" value="Enviar">
        <br>
        <br>
        <label for="numero">NÃºmero</label>
        <input type="number" name="nome" id="numero" min="0" max="20">
        <input type="submit" value="Enviar">
        <br>
        <br>
        <label for="url">URL</label>
        <input type="url" name="nome" id="url" placeholder="ex: http://www...">
        <input type="submit" value="Enviar">
        <br>
        <br>
        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="nome" id="search">
        <input type="submit" value="Enviar">
        <br>
        <br>
        <label for="range">Range</label>
        <input type="range" name="nome" id="range" min="0" max="20" step="5" value="0">
        <input type="submit" value="Enviar">
        <br>
        <br>
        <label for="data">Data</label>
        <input type="date" name="nome" id="data">
        <input type="submit" value="Enviar">
        <br>
        <br>
        <label for="cor">Cor</label>
        <input type="color" name="nome" id="cor">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
