<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Herança e Especificidade</title>
    <style>
      /* Esta regra aplica um estilo de fonte para todos os elementos */
      body {
        font-family: Arial, sans-serif;
      }

      /* Esta regra aplica um estilo de cor específico para o elemento h1 */
      h1 {
        color: blue;
      }

      /* Esta regra aplica um estilo de cor específico para o elemento com a classe "minha-classe" */
      .minha-classe {
        color: red;
      }

      /* Esta regra aplica um estilo de cor específico para o elemento com o ID "meu-elemento" */
      #meu-elemento {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Herança e Especificidade</h1>
    <p>Este parágrafo herda o estilo de fonte definido para o elemento body.</p>
    <p class="minha-classe">Este parágrafo tem a cor vermelha porque ele tem a classe "minha-classe".</p>
    <p id="meu-elemento">Este parágrafo tem a cor verde porque ele tem o ID "meu-elemento".</p>
  </body>
</html>
