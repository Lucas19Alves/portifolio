<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <form>
        <h2>Cadastro</h2>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
          <label for="confirma-senha">Confirmar senha:</label>
          <input type="password" id="confirma-senha" name="confirma-senha" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required>
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required>
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione uma opção</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="interesses">Interesses:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="interesse" value="esportes">Esportes</label>
            <label><input type="checkbox" name="interesse" value="tecnologia">Tecnologia</label>
            <label><input type="checkbox" name="interesse" value="comida">Comida</label>
            <label><input type="checkbox" name="interesse" value="viagem">Viagem</label>
          </div>
        </div>
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
