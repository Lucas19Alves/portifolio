<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos inline, block e inlineblock</title>
	<style type="text/css">
		
		.borda{
			border: 1px solid red;
			display: inline;
			/* inline, block, inlineblock */
		}
		.borda2{
			border: 1px solid red;
			display: block;
			/* inline, block, inlineblock */
		}
		.borda3{
			border: 1px solid red;
			display: inline-block;
			/* inline, block, inlineblock */
		}

	</style>
</head>


<body>
	<h1>Exemplos de elementos inline e block</h1>

	<h1 class="borda">Bloco 1</h1>
	<h1 class="borda">Bloco 2</h1>

	<h1 class="borda2">Bloco 1</h1>
	<h1 class="borda2">Bloco 2</h1>

	<h1 class="borda3">Bloco 1</h1>
	<h1 class="borda3">Bloco 2</h1>
