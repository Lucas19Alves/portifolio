<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">
		a{
			padding: 5px 10px;
			text-decoration: none;
		}

		/*Link não visitado */
		a:link {
			color: #b9c941;
		}
		/*Link visitado */
		a:visited {
			color: #c0c0c0;
		}
		/*Link quando o cursor passa por cima */
		a:hover {
			color: #6d790f;
		}
		/*Link quando clicado */
		a:active{
			color: #e4f371;
		}
	</style>

</head>

<body>
	<h1>Exemplos de Links</h1>
	<a href="https://www.google.com.br">Google</a>
	<br>
	<a href="https://www.tecmundo.com.br">Tec Mundo</a>
	<br>
	<a href="https://www.megacurioso.com.br">Mega Curioso</a>

</body>
</html>
