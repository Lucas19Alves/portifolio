<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIV e SPAN</title>

 <!-- abaixo exemplo de uso de divs -->

	<style type="text/css">
		
		#topo {
			background: dimgrey;
			padding: 10px;
		}

		#conteudo {
			background: lightgrey;
		}

		#rodape {
			background: dimgrey;
		}

		.produto {
			background: white;
			padding: 10px;
		}

		.azul {
			color: blue;
		}

	</style>

</head>


<body>

	<h1>EXEMPLO DE DIV E SPAN</h1>

	<div id="topo">
		
		<img src="https://logodownload.org/wp-content/uploads/2014/04/amazon-logo.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		<br>
		<div class="produto">
			Produto 1
		</div>
		
		<div class="produto">
			Produto 2
		</div>
		
		<div class="produto"> 
			Produto 3
		</div>
		<br>
	</div>
	<br>


 <!-- Abaixo exemplo de span -->

	<span id="rodape" >
		
		Todos os <span class="azul">  direitos </span> reservados 

	</span>

	<span>
		
		 Amazon 2023

	</span>

</body>
</html>
