<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Login - Minas Bahia</title>
	

	</head>


	<body>
		<h1>Login</h1>
		<form>
			 <!-- action="processa.php"-->
		Login:<br>
		<input type="text" name="login"><br>
		Senha:<br>
		<input type="password" name="senha"><br>

		<input type="submit" value="Logar"><br>
		<!-- "type" define o tipo de caixa
			 "name" define como será enviado o formulário
			 "value" define o texto no botão -->
		

		</form>


		<h2>Cadastre-se</h2>

		<form>
		Login<br>
		<input type="text" name="login"><br>
		Sexo: <br>
		<input type="radio" name="sexo" value="M"> Masculino<br>
		<input type="radio" name="sexo" value="F"> Feminino<br>
		<input type="radio" name="sexo" value="O"> Outro<br>
		<!-- "type" define o tipo de caixa
			 "name" agrupa as seleções para que uma só seja selecionada por vez
			 "value" define como será enviado o formulário -->

		Interesses<br>
		<input type="checkbox" name="interesses" value="futebol"> Futebol<br>
		<input type="checkbox" name="interesses" value="jogos"> Jogos<br>
		<input type="checkbox" name="interesses" value="noticias"> Notícias<br>

		<!-- "type" define o tipo de caixa
			 "name" agrupa as seleções
			 "value" define como será enviado o formulário -->

		Estado<br>
		<select  name="estado">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="rj">RJ</option>
			<option value="ba">BA</option>
		</select><br><br>

		<!-- "name" agrupa as seleções
			 "value" define como será enviado o formulário -->


		Observações<br>
		<textarea></textarea><br><br>

		<input type="submit" value="Cadastrar">		

	</form>

	</body>


</html>

<!-- 
	<form> 		gera um formulario para envio
	<input> 	insera caixas na pagina (botão, entrada de texto, caixa de seleção, etc..)
	<select>	gera lista de seleção na página
	<option>	define quais opções estaram na lista de seleção
	<textarea> 	gera uma caixa de texto grande redimensionavel
